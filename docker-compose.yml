services:
  # PHP Apache Web Server
  web:
    build: .
    container_name: pawshop-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - PAWSHOP_ADMIN_SECRET=${PAWSHOP_ADMIN_SECRET}
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-pawshop}
      - DB_PASS=${DB_PASS:-pawshop}
      - DB_NAME=${DB_NAME:-pawshop}
    depends_on:
      - db
    networks:
      - pawshop-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pawshop-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: pawshop
      MYSQL_USER: ${MYSQL_USER:-pawshop}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pawshop}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./pawshop.sql:/docker-entrypoint-initdb.d/pawshop.sql
    networks:
      - pawshop-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: pawshop-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    depends_on:
      - db
    networks:
      - pawshop-network

volumes:
  db_data:

networks:
  pawshop-network:
    driver: bridge
